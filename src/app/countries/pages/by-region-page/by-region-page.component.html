<h2>Por Region</h2>
<hr>
<div class="row">
    <div class="col text-center">
        <button [ngClass]="{'btn-outline-primary': selectedRegion === region}" *ngFor="let region of regions"
            class="btn mx-2" (click)="searchRegion(region) ">
            {{ region }}
        </button>
    </div>
</div>

<div class="row">
    <div class="col">
        <hr>
        <countries-country-table [countries]="countries"></countries-country-table>
    </div>
</div>
